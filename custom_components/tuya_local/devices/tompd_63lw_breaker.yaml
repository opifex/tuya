name: Circuit breaker energy meter
products:
  - id: rrmpzckqm5pfd642
    name: TOMPD-63LW
  - id: psjg8ldomxnelfp5
    name: TOMZN-63A
primary_entity:
  entity: switch
  dps:
    - id: 16
      name: switch
      type: boolean
secondary_entities:
  - entity: sensor
    name: Total energy
    category: diagnostic
    class: energy
    dps:
      - id: 1
        type: integer
        name: sensor
        unit: kWh
        mapping:
          - scale: 0.01
  - entity: sensor
    name: Phase A voltage
    category: diagnostic
    class: voltage
    dps:
      - id: 116
        type: integer
        name: sensor
        unit: V
        mapping:
          - scale: 0.1
  - entity: sensor
    name: Power of phase A
    category: diagnostic
    class: power
    dps:
      - id: 118
        type: integer
        name: sensor
        unit: kW
        mapping:
          - scale: 0.001
  - entity: sensor
    name: Phase A current
    category: diagnostic
    class: current
    dps:
      - id: 117
        type: integer
        name: sensor
        unit: A
        mapping:
          - scale: 0.001
